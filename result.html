<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>

    <style>
        /* Resetting default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
            color: #333;
            padding: 20px;
        }

        /* Heading styling */
        h1 {
            color: #4a90e2;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Image list */
        ul {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            list-style: none;
            gap: 20px;
        }

        /* Image list item */
        li {
            background-color: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        li:hover {
            transform: scale(1.05);
        }

        /* Image styling */
        img {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
        }

        /* Placeholder text when no images */
        p {
            text-align: center;
            font-size: 1.2rem;
            color: #ff6347;
            margin-top: 20px;
        }

        /* Link styling */
        a {
            display: block;
            text-align: center;
            margin-top: 30px;
            text-decoration: none;
            background-color: #4a90e2;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #357ab8;
        }

        /* Responsive image layout */
        @media (max-width: 600px) {
            ul {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>
    <h1>Output Images</h1>
    {% if output_images %}
    <ul>
        {% for image in output_images %}
        <li><img src="{{ image }}" alt="Output Image"></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No images generated.</p>
    {% endif %}
    <a href="/">Upload another file</a>
</body>

</html>
