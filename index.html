<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>

    <style>
        /* Reset some default margins */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            background-color: #121212;
            color: #f1f1f1;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Form container */
        form {
            background-color: #1f1f1f;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        /* Title styling */
        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #ffa500;
        }

        /* Input file styling */
        input[type="file"] {
            display: block;
            margin: 1rem auto;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: 2px solid #444;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Upload button styling */
        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            background-color: #ffa500;
            color: #000;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #ff8c00;
        }

        /* For small screens */
        @media (max-width: 600px) {
            form {
                width: 100%;
                padding: 1rem;
            }
        }
    </style>
</head>

<body>
    <h1>Upload a File</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".exe" required>
        <input type="submit" value="Upload">
    </form>
</body>

</html>
